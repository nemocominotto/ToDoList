<div style="height: 20px;"></div>
<form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <div class="form-group">
        <div class="mt-3">
            <label for="title">Item name</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="To do" [(ngModel)]="item.title" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="mt-3">
            <label for="content">Description</label>
            <input type="text" class="form-control" id="content" name="content" placeholder="Something about the item" [(ngModel)]="item.content" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Description is required</div>
        </div>
        <div class="mt-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" placeholder="date" [(ngModel)]="item.date" #name="ngModel" pattern="\d{1,2}/\d{1,2}\/d{4}">
            <div [hidden]="name.valid || name.pristine" class="alert alert-succes">Date is required</div>
        </div>
        <div class="mt-3">
            <label for="themaId">Theme</label>
            <select id="themaId" name="themaId" class="form-select col-2 p-2 form-control" aria-label="Default select example" [(ngModel)]="item.themaId" #name="ngModel" required>
                <option *ngFor="let thema of (themas | async)" [value]="thema.id">
                    {{thema.name}}
                </option>
            </select>
        </div>
        <label for="active" class="mt-3">Done?</label>
        <div class="">
            <label class="switch">
                <input class="form-check-input" type="checkbox" id="active" name="active" placeholder="active" [(ngModel)]="item.active" #name="ngModel" required>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-success" *ngIf="isAdd" [disabled]="isSubmitted">Add</button>
    <button type="submit" class="btn btn-success" *ngIf="isEdit" [disabled]="isSubmitted">Save</button>
</form>
