<form (ngSubmit)="onSubmit()" #themaForm="ngForm">
    <div class="form-group">
      <div class="mt-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="thema.name"
               #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="mt-3">
        <label for="color">Color</label>
        <input type="color" class="form-control" id="color" name="color" placeholder="color" [(ngModel)]="thema.color" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Color is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-success" *ngIf="isAdd" [disabled]="!themaForm.form.valid || isSubmitted">Add</button>
    <button type="submit" class="btn btn-success" *ngIf="isEdit" [disabled]="!themaForm.form.valid || isSubmitted">Save</button>
</form>
