<div class="container col-12 m-auto">
    <div class="mt-4 pt-5 pb-3 alert shadow bg-body rounded text-center">
        <h1><i class="fas fa-clipboard-list"></i> Lijst</h1>
        <div class="text-left">
            <button type="button" (click)="add()" class="btn btn-light shadow p-2"><i class="fas fa-plus"></i> Nieuw item</button>
        </div>
    </div>
    <a class="shadow row p-3 bg-body rounded mt-4 ml-auto mr-auto col-12" *ngFor="let item of (items | async)">
        <div class="col-md-2 col-sm-12">
            <span style="font-size: 48px;">
                <i *ngIf="item.active" class="far fa-check-circle groen"></i>
            </span>
            <span style="font-size: 48px;">
                <i *ngIf="item.active == false" class="far fa-times-circle rood"></i>
            </span>
        </div>
        <div class="col-md-4 col-sm-12">
            <h3>{{item.title}}</h3>
            <p>{{item.content}}</p>
        </div>
        <div class="col-md-2 col-sm-12 mb-3">
            <h3>{{item.date}}</h3>
        </div>
        <div class="col-sm-12 m-auto col-md-4 row">
            <div class="col-6 text-right">
                <button type="button" class="btn groenBtn col-sm-12 col-md-6" (click)="edit(item.id)"><i class="fas fa-edit"></i></button>
            </div>
            <div class="col-6 text-left">
                <button type="button" class="btn roodBtn col-sm-12 col-md-6" (click)="delete(item.id)"><i class="far fa-trash-alt"></i></button>
            </div>
        </div>
    </a>
</div>
<div style="height: 1rem;"></div>
