<div class="container col-12 m-auto">
    <div class="mt-4 pt-5 pb-3 alert shadow bg-body rounded text-center">
        <h1><i class="fas fa-clipboard-list"></i> List</h1>
        <div class="row container col-12 m-auto">
            <div class="col-sm-12 col-md-6 text-md-left mt-3">
                <button type="button" (click)="add()" class="btn btn-light shadow mr-auto p-2"><i class="fas fa-plus"></i> New item</button>
            </div>
            <div class="col-sm-12 col-md-6 text-md-right mt-3">
                <h3><i class="far fa-clock"></i> {{vandaag | date:'d MMMM HH:mm'}}</h3>
            </div>
        </div>
    </div>
    <div *ngFor="let item of (items | async)" class="container col-12 m-auto row">
        <a class="shadow row p-3 bg-body rounded mt-4 mr-auto col-10 col-sm-11" (click)="edit(item.id)">
            <div class="col-md-2 col-sm-12">
                <span style="font-size: 48px;">
                    <i *ngIf="item.active" class="far fa-check-circle groen"></i>
                </span>
                <span style="font-size: 48px;">
                    <i *ngIf="item.active == false" class="far fa-times-circle rood"></i>
                </span>
            </div>
            <div class="col-md-4 col-sm-12">
                <h3>{{item.title}}</h3>
                <p>{{item.content}}</p>
            </div>
            <div class="col-md-2 col-lg-4 col-sm-12 mb-3">
                <h3>{{item.date | date:'d MMMM'}}</h3>
                <div *ngFor="let thema of (themas | async)">
                    <div *ngIf="item.themaId == thema.id">
                        <span style="font-size: 30px;">
                            <i class="fas fa-circle" [ngStyle]="{color: thema.color}"></i>
                        </span>
                    </div>
                </div>
                <!-- https://stackoverflow.com/questions/43202250/how-to-convert-string-to-date-in-angular2-typescript -->
            </div>
            <!--<div class="col-sm-12 m-auto col-md-4 col-lg-2 row">
                <div class="col-6 text-right">
                    <button type="button" class="btn groenBtn col-sm-12 col-md-6" (click)="edit(item.id)"><i class="fas fa-edit"></i></button>
                </div>
                <div class="col-6 text-center">
                    <button type="button" onClick="window.location.reload();" class="btn roodBtn col-sm-12 col-md-6" (click)="delete(item.id)"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>-->
        </a>
        <div class="shadow bg-body rounded mt-4 ml-auto col-2 col-sm-1 text-center btn roodBtn" onClick="window.location.reload();" (click)="delete(item.id)">
            <i style="font-size: 20px;" class="mt-5 far fa-trash-alt"></i>
        </div>
    </div>
</div>
<div style="height: 1rem;"></div>
